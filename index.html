<!DOCTYPE html>
<html>

<head>
  <!--Este link es para importar los iconos-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--css de materialize-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Este código es para que se adapte a móbile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header class="container center">
    <h1 class="pink-text accent-4">  <i class="material-icons">class</i>Mi Bitácora</h1>
    <p class="deep-purple-text accent-1 flow-text">"Publish anything", just in you browser.</p>
  </header>
  <section class="container" id="publicados">

  </section>
  <!-- En esta seccion se encuentra el Fixed Action Button-->
  <section>
    <div class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating btn-large pink darken-4">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn deep-purple lighten-1 btn-floating modal-tigger" href="#modal1"><i class="material-icons">chat</i></a></li>
        <li><a class="btn blue accent-2 btn-floating" href="#modalImagen"><i class="material-icons">perm_media</i></a></li>
        <li><a class="btn pink accent-2 btn-floating" href="#"><i class="material-icons">today</i></a></li>
        <li><a class="btn teal accent-3 btn-floating" href="#"><i class="material-icons">video_library</i></a></li>
      </ul>
    </div>
    <!--modal mensajes-->
    <div id="modal1" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mensajeTitulo" type="text" class="validate" data-length="10" />
                        <label for="title">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="mensajeIngresado" class="materialize-textarea"></textarea>
                        <label for="message">Mensaje</label>
                    </div>
                    <button id="mensajePublicar" class="btn waves-effect waves-light right pink accent-4" type="submit" name="action" data-publication="text">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--modal imagenes --->
    <div id="modalImagen" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="imagenTitulo" type="text" class="validate" data-length="10" />
                        <label for="title">Título</label>
                    </div>
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Imagen</span>
                            <input type="file" accept="image/*" id="imagenArchivo">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button id="publicarImagen" class="btn waves-effect waves-light right blue accent-2" type="submit" name="action" data-publication="image">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

  </section>



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
  </script>

</body>

</html>
